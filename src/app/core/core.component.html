<nz-layout class="base-page">
  <nz-sider nzCollapsible [nzCollapsed]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <div class="title">Simple Admin</div>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="参数设置" nzIcon="setting" nzOpen>
        <ul>
          <li nz-menu-item nzSelected (click)="navigateByUrl('/home/eqim-param')">EQIM参数</li>
          <li nz-menu-item (click)="navigateByUrl('/home/seed-param')">Seed截取参数</li>
          <li nz-menu-item (click)="navigateByUrl('/home/inversion-param')">反演参数</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="计算结果管理" nzIcon="edit">
        <ul>
          <li nz-menu-item (click)="navigateByUrl('/home/auto-calculation')">自动计算结果</li>
          <li nz-menu-item (click)="navigateByUrl('/home/manual-calculation')">手动计算结果</li>
          <li nz-menu-item (click)="navigateByUrl('/home/busuan')">遗漏地震计算</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="用户管理" nzIcon="user">
        <ul>
          <li nz-menu-item>用户查看</li>
          <li nz-menu-item>添加新用户</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="header">
        <div>
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
             (click)="isCollapsed = !isCollapsed"></i>
        </div>
        <div class="user">
          <a nz-dropdown [nzDropdownMenu]="menu">
            {{'admin'}}
            <i nz-icon nzType="down"></i>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu nzSelectable>
              <li nz-menu-item>修改密码</li>
              <li nz-menu-item (click)="showConfirm()">退出</li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <nz-breadcrumb [nzAutoGenerate]="true">
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Powered by tantan v8.2.32 ©2019-2020 资料存档<br/>
      推荐内容版权均归 沈阳旺旺科技有限责任公司 所有 辽ICP备19018221号
    </nz-footer>
  </nz-layout>
</nz-layout>
