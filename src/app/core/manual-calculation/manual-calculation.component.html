<div class="header">
  <h1>手动计算结果</h1>
</div>
<nz-divider></nz-divider>

<nz-table #sortTable [nzData]="listOfData" nzTableLayout="fixed">
  <thead>
  <tr>
    <th *ngFor="let column of listOfColumn" >{{ column.title }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of sortTable.data">
    <td>{{ data.name }}</td>
    <td>{{ data.time }}</td>
    <td>{{ data.location }}</td>
    <td>{{ data.longitude}}</td>
    <td>{{ data.latitude}}</td>
  </tr>
  </tbody>
</nz-table>
